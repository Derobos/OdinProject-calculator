<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="mainContainer">
        <div data-display class="display">
        </div>
        <div class="keys">
            <button data-allClear class="buttons" id="allClear">AC</button>
            <button data-oper class="buttons" id="divi">/</button>
            <button data-oper class="buttons" id="x">*</button>
            <button data-oper class="buttons" id="subT">-</button>
            <button data-numb class="buttons" value=7>7</button>
            <button data-numb class="buttons" value=8>8</button>
            <button data-numb class="buttons" value=9>9</button>
            <button data-oper class="buttons" id="plus">+</button>
            <button data-numb class="buttons" value=4>4</button>
            <button data-numb class="buttons" value=5>5</button>
            <button data-numb class="buttons" value=6>6</button>
            <button data-numb class="buttons" value=1>1</button>
            <button data-numb class="buttons" value=2>2</button>
            <button data-numb class="buttons" value=3>3</button>
            <button data-total class="buttons" id="total">=</button>
            <button data-clear class="buttons" id="clear">Clr</button>
            <button data-numb class="buttons" value=0>0</button>
            <button data-numb class="buttons" id=".">.</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
